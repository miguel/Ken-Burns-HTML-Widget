<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />

<title>ESIAJ</title>

<style>
		
html, body { height: 100%; }

body {
	background-color: gray;
	color: #cd071e;
	margin: 0px;
	padding: 0px;
	overflow: hidden;
	font-family: Courier;
}

.photoCont {
	-webkit-transition: all 6s ease-in-out;
}

.photo {
	background: url(foto.png);
	width: 1024px;
	height: 768px;
}

/*
*{ border: 1px solid red;}*/
			
</style>
<script src="js/Sprite3D.js" type="text/javascript" charset="utf-8"></script>
<script>
var stage,
	photo;
var to_x,
	to_y,
	to_s;
		
function init() {

	//Define the values for the ken burns effect
	to_x=-200;
	to_y=200;
	to_s=2;
	

	stage = Sprite3D.createCenteredContainer();
	
	photo = stage.addChild( 
		new Sprite3D() 
			.setClassName("photoCont")
			.setScale( .5, .5, .5 )
		);
	
	console.log(photo.domElement);
	
	
	var s = 1;
	photo.addChild(
		new Sprite3D()
			.setClassName("photo")
			.setRegistrationPoint(512,384,-10)
			.setScale(s,s,s)
			.update()
	);

	
	setTimeout(move, 300);
			
}

function move() {
	photo
		.setCSS( "webkitTransition", "all  6s ease-in-out")
		.setScale(to_s,to_s,to_s)
		.move(to_x,to_y,0)
		.update();
}

//Returns to original position when the user exits the widget
widget.pauseAudioVisual = function() {
   var s = 1;
   photo
   	.setCSS( "webkitTransition", "all 0s ease-in-out")
   	.setScale(s,s,s)
   	.move(-1*to_x,-1*to_y,0)
   	.update();
};

//Starts the effect when the user reenters the widget 
widget.didEnterWidgetMode = function() {
	move();
};

</script>
</head>

<body onload="init();">

</body>
</html>
